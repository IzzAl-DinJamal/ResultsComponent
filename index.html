<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Render All Elements -->
    <link rel="stylesheet" href="css/normlize.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Challenge 2</title>
</head>
<body>
    <div class="content">
        <div class="result">
            <span>Your Result</span>
            <div class="score">
                <h1>76</h1>
                <span>of 100</span>
            </div>
            <div class="type-result">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="skills">
                <div class="reaction">
                    <div class="title">
                        <img src="images/icon-reaction.svg" alt="reaction">
                        <span>Reaction</span>
                    </div>
                    <div class="score">
                        <span>80 </span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="memory">
                    <div class="title">
                        <img src="images/icon-memory.svg" alt="memory">
                        <span>Memory</span>
                    </div>
                    <div class="score">
                        <span>92 </span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="verbal">
                    <div class="title">
                        <img src="images/icon-verbal.svg" alt="verbal">
                        <span>Verbal</span>
                    </div>
                    <div class="score">
                        <span>61 </span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="visual">
                    <div class="title">
                        <img src="images/icon-visual.svg" alt="visual">
                        <span>Visual</span>
                    </div>
                    <div class="score">
                        <span>72 </span>
                        <span>/ 100</span>
                    </div>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>    
</body>
</html>
